<div>
	<div class="row jumbotron text-center">
		<h1>To Do List</h1>
		<p class="lead">{{ tagline }} </p>
	</div>
	
	<div class="row">
		<div id="addItem" class="col-md-6">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Enter to do here" ng-model="toDoItem.text">
				<span class="input-group-btn">
				<button type="submit" class="btn btn-default" ng-click="add()">Add</button>
				</span>
			</div>
		</div>
		<div id="toDoSection" class="col-md-6">
			<h1>To Do List ({{ items.length }})</h1>
			<ul id="todolist" ng-repeat="item in items">
				<li ng-class='{"done" : item.done}'><input type="checkbox" ng-model="item.done" ng-click="changeStatus(item)">  {{ item.text }} 
				<button ng-click="delete(item)" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"</span></button>
				<button ng-click="edit(item)" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"</span></button>

				</li>
			</ul>
		</div>
	</div>
</div>
